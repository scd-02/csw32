<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <legend>Chart for Rainfall</legend>
      <div class="info">
        <div class="sm-box one"></div>
        <span>Carbohydrate(Carb)</span>
        <div class="sm-box two"></div>
        <span>Fats(F)</span>
        <div class="sm-box three"></div>
        <span>Vitamin(V)</span>
        <div class="sm-box four"></div>
        <span>Fruits(Fr)</span>
        <div class="sm-box five"></div>
        <span>Others(O)</span>
      </div>
      <div class="conatinerChart">
        <div class="value value1">Carb=40%</div>
        <div class="value value2">F=15%</div>
        <div class="value value3">V=15%</div>
        <div class="value value4">Fr=20%</div>
        <div class="value value5">O=10%</div>

        <div class="pie"></div>
        <div class="variable-name"></div>
      </div>
    </div>
  </body>
</html>
